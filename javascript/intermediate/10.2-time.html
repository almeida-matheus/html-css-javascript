<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var numero = 0
        var timer

        function atualizarTexto() {
            let h = document.getElementsByTagName("h1")[0]
            h.innerHTML += " " + numero
            numero++
        }

        function iniciar() {

            //oq vc quer fazer, de quanto em quanto tempo
            timer = setInterval(atualizarTexto, 1000)
        }

        function parar() {

            clearInterval(timer)
        }

    </script>

</head>

<body>


    <h1>titulo</h1>
    <input onclick="iniciar()" type="submit" value="iniciar">
    <input onclick="parar()" type="submit" value="parar">


</body>

</html>
