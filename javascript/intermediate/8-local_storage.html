<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //local storage so grava string, mas tem como burlar isso com json
        //grava um dado na memoria do navegador
        localStorage.setItem("aluno", "matheus") //chave + string
        //usa o dado da memoria q foi gravado
        localStorage.getItem("aluno") //ira mostrar matheus
        //apaga o dado da memoria do navegador
        localStorage.removeItem("aluno")
        //apaga td da memoria
        // localStorage.clear()

        //td vez q carregar vai usar essa funcao q colocar o nome q foi digitado anteirormente
        onload = function () {

            let h1 = document.getElementById("nome")

            //PEGAR A VARIAVEL E MOSTRAR
            let digito_gravado = localStorage.getItem("digito_gravado")
            h1.innerHTML = digito_gravado

            //PEGAR A VARIAVEL E MOSTRAR COMO OBJETO
            let a = localStorage.getItem("conc")
            //json.parse = transforma em objeto javascript (reconhece string e numero)
            console.log(JSON.parse(a))
        }

        function atualizar(element) {

            //ARMAZENAR VARIAVEL
            let digitado = element.value;
            console.log(digitado)

            let h1 = document.getElementById("nome")
            h1.innerHTML = digitado

            //dgitiado recebe o valor q foi digitado
            localStorage.setItem("digito_gravado", digitado)

            //ARMAZENAR OBJETO
            //se digitar salvar esse obj
            let conc = {candidato: "matheus", n: 8.5}
            //json.stringify= transformar em strin
            //salvar em conc a string {"candidato":"matheus","n":8.5}
            localStorage.setItem("conc", JSON.stringify(conc))
        }

    </script>

</head>

<body>

    <h1 id="nome"></h1>
    <!--oninput: td vez q modificar vai executar a funcao-->
    <input type="text" oninput="atualizar(this)">

    <scrip>


    </scrip>
</body>

</html>
