<body>
    <script>

        var media = (av1 + av2) / 2;

        var conceito = " "

        }

        else if (media >= 6) {
            conceito = "bom";
        }

        else {
            conceito = "regular";
        }

        console.log(media)


        switch (conceito) {

            case "otimo":
                console.log("Otimo! media: " + media);
                break;
            case "bom":
                console.log("Bom! media: " + media);
                break;
            case "regular":
                console.log("Regular! m√©dia: " + media + " pontos");
                break;
            default:
                console.log("Houve algum erro");
                break;
        }

    </script>
