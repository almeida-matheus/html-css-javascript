<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var alunos = new Array("igor","jose","matheus","mariana");
        console.log(alunos);
        console.log(alunos.length);
        console.log(alunos[3]);
        
        //add novo elemento no array
        alunos.push("shiryu")

        console.log("")
        for (let i = 0; i < alunos.length; i++) {
            console.log(alunos[i]);
        }
        console.log("")
        //in: pega o index
        for (let i in alunos) {
            console.log(alunos[i]);
        }
        console.log("")
        //of: pega o elemento/valor
        for (let i of alunos) {
            console.log(i);
        }
    </script>
</body>
</html>
