<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS customizado-->
    <link href='style.css' rel='stylesheet' type='text/css' media='screen'>
    <!-- bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Valorant login</title>

</head>

<div class="container">
    <div class="login-container">
        <div class="login-top">
            <img src="https://bit.ly/357l3qb" width="40" alt="Logo League of Legends">
            <div class="language">
                <p>BR(PT)</p>
                <i id="globe"><img src="https://image.flaticon.com/icons/svg/1383/1383676.svg" width="20"></i>
            </div>
        </div>
        <div class="login-body">
            <p>LOGIN</p>

            <form onkeyup="check()" id="login" autocomplete="off">
                <input type="text" name="login" placeholder="NOME DE USUÁRIO">

                <input type="password" name="password" placeholder="SENHA">

                <div class="checkbox">
                    <input type="checkbox" name="keep" id="keep">
                    <label for="keep">Manter login</label>
                </div>

                <div class="button">
                    <button type="submit" disabled>&#x279C;</button>
                </div>
            </form>
        </div>
        <div class="login-bottom">
            <a href="https://signup.br.leagueoflegends.com/pt/signup/index#/" target="_blank">Criar conta</a>
            <a href="https://recovery.riotgames.com/pt-br/forgot-password?region=BR1" target="_blank">Não consegue
                iniciar sessão?</a>
            <p class="version">v1.10.0</p>
        </div>
    </div>

    <div class="background-container">
        <div class="background-alert"></div>
    </div>
</div>
