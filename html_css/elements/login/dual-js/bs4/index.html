<!doctype html>
<html lang="pt-br">

<head>
    <!-- reconhecer todos caracteres -->
    <meta charset="utf-8">
    <!--comando para funcionar responsividade no celular-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS customizado-->
    <link rel='stylesheet' href='style.css'>
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--favicon-->
    <link rel="icon" href="./img/favicon.png ">
    <!--titulo-->
    <title>Matheus</title>
    <!--boxicons-->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

    <div id="container" class="container-fluid container-sm d-flex justify-content-center p-0">

        <div class="card text-center shadow-lg" style="width: 26rem;">

            <div class="card-header text-center p-0 m-0 border-0">
                <div class="row">
                    <div class="col-6">
                        <main class="tab tab-active">Entrar</main>
                    </div>
                    <div class="col-6">
                        <main class="tab">Cadastrar</main>
                    </div>
                </div>
            </div>

            <div class="card-body">

                <div class="tab-body tab-body-active">

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">
                                <i class='bx bx-user login__icon'></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="input-username">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">
                                <i class='bx bx-lock-alt login__icon'></i>
                            </span>
                        </div>
                        <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                            aria-describedby="input-password">
                    </div>

                    <div class="login__box">
                        <i class='bx bx-lock-alt login__icon'></i>
                        <input type="password" placeholder="Password" class="login__input">
                    </div>

                    <a href="#" class="login__forgot">Forgot password?</a>

                    <div class="btn-login">
                        <a href="#">Entrar</a>
                    </div>

                </div>

                <div class="tab-body">

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">
                                <i class='bx bx-user login__icon'></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="input-username">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">
                                <i class='bx bx-lock-alt login__icon'></i>
                            </span>
                        </div>
                        <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                            aria-describedby="input-password">
                    </div>

                    <div class="btn-login">
                        <a href="#">Cadastra</a>
                    </div>

                </div>


            </div>

            <div class="card-footer bg-white">

            </div>

        </div>
    </div>



    <!-- bootstrap javascript-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!-- icones font awesome-->
    <script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>
    <!--javascript customizado-->
    <script src="js/main.js"></script>
</body>

</html>
