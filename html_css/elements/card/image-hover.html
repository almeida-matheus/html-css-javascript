    <style>
        .container-img {
            position: relative;
            height: 500px;
            width: 380px;
            background: #fff;
            overflow: hidden;
            box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .container-img:hover {
            box-shadow: 0 0 15px 0 rgba(0, 0, 0, 0.2);
        }

        .container-img .img-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .container-img .img-content img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .container-img:hover .img-content img {
            transform: scale(1.1);
        }

        .container-img .text-content {
            position: relative;
            height: 100%;
            width: 100%;
        }

        .text-content .wrapper {
            position: absolute;
            bottom: -100%;
            width: 100%;
            background: #fff;
            padding: 10px 25px;
            box-shadow: -1px -1px 6px rgba(0, 0, 0, 0.1);
            transition: bottom 0.3s ease;
        }

        .container-img:hover .text-content .wrapper {
            bottom: 0px;
        }

        .wrapper .title {
            font-size: 22px;
            font-weight: 500;
        }

        .wrapper p {
            font-size: 17px;
            color: grey;
        }
    </style>

</head>
