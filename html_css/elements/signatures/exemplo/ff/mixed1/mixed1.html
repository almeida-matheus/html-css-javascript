 <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD><TITLE>Email Signature</TITLE>

<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
 
</HEAD>
<BODY style="font-size:10pt; font-family:Verdana, Helvetica, sans-serif;">

<table style="width:300px; font-size:10pt; font-family: Verdana, Helvetica, sans-serif; color:#000000" width="300" cellpadding="0" cellspacing="0">
 <tbody>
  <tr>
   <td style="padding:0; line-height:27px; vertical-align:top; font-family:Verdana; font-size:14pt;" valign="top"> 
    <strong><span style="font-size:14pt; color:#ed5a24; font-family:Verdana;">{First name} {Last name}</span></strong>
   </td>		
  </tr>	
  <tr>
   <td style="padding:0; line-height:18px; vertical-align:top; font-family:Verdana; font-size:10pt;" valign="top"> 
    <span style="font-size:10pt; color:#000000; font-family:Verdana;">{Title}</span>
   </td>
  </tr>	
  <tr>
   <td style="padding-top:5px; padding-bottom:5px; padding-left:0; padding-right:0; line-height:18px; border-bottom:1px solid #ed5a24; font-family:Verdana; font-size:10pt; vertical-align:top;" valign="top">		
    <span style="font-family:Verdana; font-size:10pt; color:#000000;">{Address 1}</span><span style="color:#ed5a24;"> • </span>
    <span style="font-family:Verdana; font-size:10pt; color:#000000;">{Address 2}</span>	
    <span style="font-family:Verdana; font-size:10pt; color:#000000;"><span><br></span>{Company}</span>
   </td>   
  </tr>	
  <tr>
   <td style="padding-top:5px; padding-bottom:0; padding-left:0; padding-right:0; line-height:18px; font-family:Verdana; font-size:10pt; vertical-align:top;" valign="top">		
    <span style="font-family:Verdana; font-size:10pt;">
     <img alt="mobile-icon" border="0" height="12" width="12" style="border:0; height:12px; width:12px" src="mobile-icon.png">  {Mobile}<span><br></span>
    </span>
    <span style="font-family:Verdana; font-size:10pt;">
     <img alt="phone-icon" border="0" height="12" width="12" style="border:0; height:12px; width:12px" src="phone-icon.png">  {Phone}<span><br></span>
    </span>		
    <span style="font-family:Verdana; font-size:10pt;">
     <img alt="email-icon" border="0" height="12" width="12" style="border:0; height:12px; width:12px" src="email-icon.png">  {E-mail}<span><br></span>
    </span>      
    <span style="font-family:Verdana; font-size:10pt;">
     <img alt="website-icon" border="0" height="12" width="12" style="border:0; height:12px; width:12px" src="website-icon.png">  <a href="http://{Web page}" target="_blank" style="font-size:10pt;font-family:Verdana;color:#ed5a24">{Web page}</a>
    </span>
   </td>
  </tr>
  <tr>
   <td style="padding-top:5px; padding-bottom:0; padding-left:0; padding-right:0; vertical-align:top;" valign="top">		
    <span><a href="{Facebook URL}" target="_blank">
     <img border="0" width="19" alt="Facebook icon" style="border:0; height:19px; width:19px" src="fb.png"></a></span>	
    <span><a href="{Youtube URL}" target="_blank">
     <img border="0" width="19" alt="Youtbue icon" style="border:0; height:19px; width:19px" src="yt.png"></a></span>
    <span><a href="{LinkedIn URL}" target="_blank">
     <img border="0" width="19" alt="LinkedIn icon" style="border:0; height:19px; width:19px" src="ln.png"></a></span>
	
    <span><a href="{Twitter URL}" target="_blank">
     <img border="0" width="19" alt="Twitter icon" style="border:0; height:19px; width:19px" src="tt.png"></a></span>
    <span><a href="{Instagram URL}" target="_blank">
     <img border="0" width="19" alt="Instagram icon" style="border:0; height:19px; width:19px" src="it.png"></a></span>

    <span><a href="{Pinterest URL}" target="_blank">
     <img border="0" width="19" alt="Pinterest Plus icon" style="border:0; height:19px; width:19px" src="pt.png"></a></span>		 
   </td>	
  </tr>
 </tbody>
</table>
    
</BODY>
</HTML>
