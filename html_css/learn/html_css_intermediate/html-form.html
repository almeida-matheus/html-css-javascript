<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>

    </style>
</head>
<body>
    <form method="GET" action="https://www.youtube.com/results">
        <input type="text" name="search_query" placeholder="name"> <!--pesquisa no youtube-->
        <input type="password" name="password" placeholder="passwd"><br>
        <textarea name="message"></textarea><br>
        <input type="checkbox" name="checkbox" value="op1">react native<br>
        <input type="checkbox" name="checkbox" value="op2">react js<br>
        <input type="radio" name="gender" value="m" checked>masc<br>
        <input type="radio" name="gender" value="f">fem<br><br><br>
        <select name="estado" size="3">
            <option value="RJ">rio de janeiro</option>
            <option value="SP">sao paulo</option>
            <option value="MG" selected>minas gerais</option>
        </select><br><br>
        <input type="reset" value="limpar">
        <input type="submit" value="enviar">
    </form>
</body>
</html>
